<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let myCars;
	myCars = {
		"name" : "sally",
		"age" : 30,
		"cars" : [
					{"name" : "Ford","model" : [ "Fiesta", "Focus", "Mustang" ]},
					{"name" : "BMW","model" : [ "320", "x3", "x5" ]},
					{"name" : "Fiat","model" : [ "500", "Panda" ]}
				]
			}

	//차량 이름 >> 모델명 추출해보기
	//Ford - @ @ @

	let tempCar = myCars.cars;

	window.onload = function() {
		let selectBox = document.getElementById("carList");
	
		//select에 옵션 추가
		for (let index in tempCar) {
			let tempOption = document.createElement("option");
			tempOption.text = tempCar[index].name;
			
			selectBox.options.add(tempOption);
		}
		
		//셀렉트 박스 이벤트 발생 시
		selectBox.onchange = function() {
			let selectIndex = selectBox.selectedIndex;
			div1.innerHTML = "";

			if (--selectIndex == -1) {
			} else {
				let selectName = tempCar[selectIndex].model;

				for ( let key in selectName) {
					let selectList = selectName[key];
					div1.innerHTML += selectList + "<br>";
				}
			}
		} //익명함수 종료
	}
</script>
</head>
<body>
	<form action="#" id="form1">
		<select name="carList" id="carList">
			<option value="null">선택하세요</option>
		</select>
	</form>
	<hr>
	<div id="div1"></div>
</body>
</html>
