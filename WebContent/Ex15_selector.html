<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 선택자</title>
	 <!-- 
	 CSS 사용, javaScript 사용
	 
      1.기본 선택자(기존에 존재하는 태그: p div hr h3)
      ex) p{color: red}
      
      2. 다중(group) 선택자
      ex) p, h1,h2,h3 {color: red}
      
      3. 사용자 정의{class, id}
      ex).my{color: red} 범용적(page 여러번 사용)
         .you{color: red}
         <p class ="my"></p>
         <p class ="my you"></p>
         
         #idstyle{color: pink} 식별자(page 당 1개)
         <div id = "idstyle"></div>
         
      4. 결합 선택자
      p {color: black}
      p.one {border: 1px}
      p.two {border: 5px}
      ex) <p></p>  color: black
         <p class ="one"></p>  ..color: black.. border:1px 이 부분은 p와 one이 결합
         <p class ="two"></p>  ..color: black.. border:5px 이 부분은 p와 two가 결합
         
      5. [자손], 후손 선택자
      div p {color: green; }
      
      6. [자식]
      .parent > p
      
      7. 속성 선택자(Attribute > color, font, size)
      input[type=text] {color:red}
      input[type=button] {font-size:10px} -> 버튼인 타입을 찾아서 폰트를 바꿔라
      
      8. +(플러스) 아래로 인접한 형제 selector (div + p)   옆에거만 걸린다.
      ex) div + p {}
      	 
      	 ~(물결)  아래로 형제 다 selector (div ~ p)		모든 형제 다 걸린다.
      
      9. 가상 선택자(의미만 존재: a:hover)
      ex) a:hover {}
      
      	  a.hi:hover {}
      	  =뜻은 <a.class="hi"></a>
      	  
      10. 셀렉터[어트리뷰트^=”값”]	지정된 어트리뷰트 값으로 시작하는 요소를 선택한다.
      ex) a[href^="https://"] { color: red; }
      
      	  셀렉터[어트리뷰트$=”값”]	지정된 어트리뷰트 값으로 끝나는 요소를 선택한다.
      ex) a[href$=".html"] { color: red; }
      
      
      	 -----------------------------------
      	 p{
      	 	display:none;
      	 }
      	 
      	 div:hover p {
      	 	display:block;
      	 }
      
      	 <div>
      	 		<p></p>
      	 </div>
      
    -->


	
	<style type="text/css">
		div p{color: green; font-family: "궁서체", "명조체", "광수체"}
		/* 자손은 div가 가지는 모든 p태그(자식, 자손 포함) */
		
		.parent > p{border: 1px double blue; padding: 10px; font-size: 15px;}
	
		input[type=text]{color: blue;}
		input[type=button]{color: red;}
		
	</style>
</head>
<body>
	<p>나는 스타일 적용될까</p>
	<div>DIV태그</div>
	
	<h3>하위(자손) 선택자</h3>
	<div>
			<p>선택자</p>
			<p>선택자2
				<p>선택자3</p>
			</p>
			<div>
				<p>선택자4</p>
			</div>
	</div>
	
	<h3>자식 선택자</h3>
	<div class="parent">
		<p>문단태그</p>
		<div>
			<p>나는 p태그</p>
		</div>
		<p>나도 문단 태그</p>
	</div>
	
	<hr>
	<input type="text" value="css적용">
	<br>
	<input type="button" value="css적용">
	<br>
	<input type="password" value="css적용될까">
	
</body>
</html>
