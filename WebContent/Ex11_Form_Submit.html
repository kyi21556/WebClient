 	<h3>로그인</h3>

 		form 태그는 전송을 담당하는 태그(클라이언트가 입력한 데이터를 가지고 서버로 가기)
 		
 		네이버 > 회원가입요청 > 화원가입 전달 > 정보입력(id,pwd,주소)
 		 > 네이버(서버) 전송 > 전송받은 데이터를 처리 > DB > insert
 		 
 		form 태그는 전송수단(운송) >> <input type="submit" :출발시키는 용돈
 		1. 배를 타고 가는방법(method ="get") 목적지(action="Login.jsp")
 		-- http://localhost:8090/WebClient/Ex11_login.jsp?id=kim&pwd=123
 		-- 입력한 데이터는 도출된다. >>Ex11_login.jsp?id=kim&pwd=123 이렇게.
 		-- 게시판 글번호 링크
 		--<a href=""boardcontent.jsp?num=100&category=board"> 1번글 </a>
 		
 		2. 비행기를 타고 가는방법(method ="post")
 		-- http://localhost:8090/WebClient/Ex11_login.jsp
 		-- 비행기를 타고가면 HTTP 프로토콜(header) 안에 숨겨서 데이터를 전송
 		
 		//선장: submit, reset
 		
 		1. input type="submit" 전송
 		2. input type="image" 내부적으로 전송기능(submit)
