    <body>

    <div class="join_wrap">
        <div class="join_header">
            <h1 class="logo"><a href="#">TMON</a></h1>
        </div>
        <div class="join_contain join_form">


<h2 class="join_title">
    회원정보 입력
    </h2>
<dl class="form_wrap">
    <font color="#F75600" size="3px" face="HY헤드라인M">ID</font>
    <dd>
        <div class="input"><input id="userId" data-bind="id" type="text" placeholder="아이디를 입력해 주세요" value=""></div>
        <p class="msg">영문/숫자 4자 이상을 입력해 주세요.</p>
    </dd>
    <font color="#F75600" size="3px" face="HY헤드라인M">PASSWORD</font>
    <dd>
        <div class="input"><input id="userPw" data-bind="password" type="password" placeholder="비밀번호를 입력해 주세요" maxlength="20" ></div>
        <p class="msg">8 ~ 20자의 영문 대/소문자, 숫자, 특수문자를 사용하세요.</p>
    </dd>
    <font color="#F75600" size="3px" face="HY헤드라인M">PASSWORD CONFIRM</font>
    <dd>
        <div class="input"><input id="userPwConfirm" data-bind="passwordVerify" type="password" placeholder="비밀번호를 다시한번 입력해 주세요" maxlength="20" ></div>
        <p class="msg"></p>
    </dd>
    <font color="#F75600" size="3px" face="HY헤드라인M">Name</font>
    <dd>
        <div class="input"><input id="userName" data-bind="name" type="text" placeholder="이름을 입력해주세요" value=""></div>
        <p class="msg"></p>
    </dd>
    <font color="#F75600" size="3px" face="HY헤드라인M">Gender<span class="no_required">(choice)</span></font>
    <dd class="two_selector">
        <label class="selector"><input type="radio" name="gender" value="M"><span>남자</span></label>
        <label class="selector"><input type="radio" name="gender" value="F"><span>여자</span></label>
    </dd>
    <font color="#F75600" size="3px" face="HY헤드라인M">E-mail</font>
    <dd>
        <div class="input"><input id="userEmail" data-bind="email" type="text" placeholder="이메일을 입력해주세요" value=""></div>
        <p class="msg">이메일을 입력해주세요.</p>
        <button class="btn_send_mail" style="display: none">인증메일 전송하기</button>
        <div class="auth_mail_box" style="display: none">
            <div class="input">
                <input id="certCode" type="text" class="number" maxlength="6" oninput="maxLengthCheck(this)" placeholder="인증번호">
            </div>
            <button class="btn_mail_auth" >확인</button>
        </div>
        <p class="msg "></p>
    </dd>
</dl>
<div class="btns_area">
    <button class="btn_type1" >가입 완료하기</button>
</div>

<form name="complete"  action="/user/welcome" method="post" target="_self">
    <input type="hidden" name="completeUrl" value="" />
    <input type="hidden" name="returnUrl" value="" />
</form>
